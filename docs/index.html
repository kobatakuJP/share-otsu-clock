<!DOCTYPE html>
<html>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/websaite#">
    <meta property="og:url" content="https://kobatakujp.github.io/share-otsu-clock/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="時計" />
    <meta property="og:description" content="時計です" />
    <meta property="og:image" content="https://kobatakujp.github.io/share-otsu-clock/img/shareotsuclock.PNG" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>時計</title>
    <meta content="時計です" name="description" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>
    <div id="clock">
        <!-- <input type="range" min=0 max=400 v-model="hue">
        <div>{{hue}}</div> -->
        <div class="clock-frame-outline">
            <svg viewBox="0 0 53.05164769733333 53.05164769733333" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <title>Share-Otsu Clock</title>
                    <!-- 時計の枠、半径15.9154943092で円周100px。 -->
                    <circle id="circle-sec" r="21.72065907895" cy="26.52582384866667" cx="26.52582384866667"
                        stroke-width="1" stroke="black" fill="lightgray" />
                    <!-- 秒針、半径15.9154943092で円周100px。 -->
                    <circle id="circle-sec" r="18.5680766941" cy="26.52582384866667" cx="26.52582384866667"
                        stroke-width="10%" :stroke="hHSL" fill="none" :stroke-dasharray="sDashArray" />
                    <!-- 長針、半径10.61032953945969で円周約66.6...px。 -->
                    <circle id="circle-min" r="13.2629119244" cy="26.52582384866667" cx="26.52582384866667"
                        stroke-width="10%" :stroke="mHSL" fill="none" :stroke-dasharray="mDashArray" />
                    <!-- 短針、半径5.305164769729845で円周約33.3...px。 -->
                    <circle id="circle-hour" r="7.9577471546" cy="26.52582384866667" cx="26.52582384866667"
                        stroke-width="10%" :stroke="sHSL" fill="none" :stroke-dasharray="hDashArray" />
                    <circle id="circle-ampm" r="5.3051647697" cy="26.52582384866667" cx="26.52582384866667"
                        stroke-width="0" />
                    <!-- 時のボックス -->
                    <rect x="24.5258238487" y="32.4835710032" width="4" height="4" fill="white" stroke="black"
                        stroke-width="0.2" />
                    <!-- 時のテキスト（数値は微調整による） -->
                    <text x="28.3258238487" y="31.4835710032" class="clock-time-text" font-size="3"
                        font-family="Courier" text-anchor="end" fill="black"
                        transform="rotate(90 24.5258238487,32.4835710032)">{{hour}}</text>
                    <!-- 分のボックス -->
                    <rect x="24.5258238487" y="37.7887357729" width="4" height="4" fill="white" stroke="black"
                        stroke-width="0.2" />
                    <!-- 分のテキスト（数値は微調整による） -->
                    <text x="33.6258238487" y="31.4835710032" class="clock-time-text" font-size="3"
                        font-family="Courier" text-anchor="end" fill="black"
                        transform="rotate(90 24.5258238487,32.4835710032)">{{min}}</text>
                    <!-- 秒のボックス -->
                    <rect x="24.5258238487" y="43.0939005426" width="4" height="4" fill="white" stroke="black"
                        stroke-width="0.2" />
                    <!-- 秒のテキスト（数値は微調整による） -->
                    <text x="38.9258238487" y="31.4835710032" class="clock-time-text" font-size="3"
                        font-family="Courier" text-anchor="end" fill="black"
                        transform="rotate(90 24.5258238487,32.4835710032)">{{sec}}</text>
                    <!-- am/pmのテキスト（数値は微調整による） -->
                    <text x="20.4258238487" y="31.4835710032" font-size="3" font-family="Courier" text-anchor="end"
                        fill="white" transform="rotate(90 24.5258238487,32.4835710032)">{{ampm}}</text>
                </g>
            </svg>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
